<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#restaurantList" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Christchurch's Restaurants</a>
            </div>
            <p class="navbar-text navbar-right">This app use  Zomato API and Google Maps API.</p>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row row-map">
            <div class="col-md-2">
                <div  class="collapse navbar-collapse" id="restaurantList">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: currentFilter">
                        <span class="input-group-btn">
                                <button class="btn btn-default" disabled="disabled" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                    </div>
                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: filteredRestaurants">
                        <li role="presentation"><p class="restaurantItem" data-bind="text: name, click: $parent.setRestaurant"></p></li>
                    </ul>
                </div>

            </div>
            <div class="col-md-10 col-map">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/zomato_api.js"></script>
    <script type="text/javascript" src="scripts/googlemaps_api.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript">
        $("body").append($("<script />", {
            src: "https://maps.googleapis.com/maps/api/js?key=" + global.googleMapsKey + "&callback=googleMapsApi.initMap",
            async: true,
            defer: true
        }))
    </script>
</body>
</html>
