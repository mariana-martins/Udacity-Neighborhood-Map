<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/zomato_api.js"></script>
    <script type="text/javascript" src="scripts/googlemaps_api.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript">
        $("body").append($("<script />", {
            src: "https://maps.googleapis.com/maps/api/js?key=" + global.googleMapsKey + "&callback=googleMapsApi.initMap",
            async: true,
            defer: true
        }))
    </script>
</body>
</html>
